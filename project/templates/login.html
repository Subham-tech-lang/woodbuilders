{% extends "layout.html" %}
{% block content %}
<h3>Welcome Back to WoodBuilders</h3>
<form method="POST">
  {{ form.hidden_tag() }}
  <p>{{ form.email.label }}<br>{{ form.email }}</p>
  <p>{{ form.password.label }}<br>{{ form.password }}</p>
  <p>{{ form.remember_me }} {{ form.remember_me.label }}</p>
  <p>{{ form.submit }}</p>
</form>
{% endblock %}
